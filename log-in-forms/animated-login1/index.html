<html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       font-family: 'Quicksand', sans-serif;
   }

   body {
       display: flex;
       justify-content: center;
       align-items: center;
       min-height: 100vh;
       background: #000;
   }

   .container {
       position: relative;
       overflow: hidden;
       height: 100vh;
       animation: animate 4s linear infinite;
   }

   @keyframes animate {
       0% {
           filter: hue-rotate(0deg);
       }

       100% {
           filter: hue-rotate(360deg);
       }
   }

   .row {
       display: inline-flex;
       margin-left: -50px;
       margin-top: -32px;
       overflow: hidden;
   }

   .row:nth-child(even) {
       margin-left: 1px;
   }

   .hexagon {
       position: relative;
       height: 110px;
       width: 100px;
       background: #111;
       margin: 1px;
       clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
       transition: 2s;
   }

   .hexagon:before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       width: 50%;
       height: 100%;
       pointer-events: none;
       background: rgba(255, 255, 255, 0.02);
   }

   .hexagon:hover {
       transition: 0s;
       background: #0f0;
       cursor: alias;
   }

   section {
       position: absolute;
       width: 100vw;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       gap: 2px;
       flex-wrap: wrap;
       overflow: hidden;
   }


   section .signin {
       position: absolute;
       width: 400px;
       background: #222;
       z-index: 1000;
       display: flex;
       justify-content: center;
       align-items: center;
       padding: 40px;
       border-radius: 16px;
       box-shadow: 0 15px 35px rgba(0, 0, 0, 9);
   }

   section .signin .content {
       position: relative;
       width: 100%;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       gap: 40px;
   }

   section .signin .content h2 {
       font-size: 2em;
       color: #0f0;
       text-transform: uppercase;
       animation: animate 4s linear infinite
   }

   section .signin .content .form {
       width: 100%;
       display: flex;
       flex-direction: column;
       gap: 25px;
   }

   section .signin .content .form .inputBox {
       position: relative;
       width: 100%;
   }

   section .signin .content .form .inputBox input {
       position: relative;
       width: 100%;
       background: #333;
       border: none;
       outline: none;
       padding: 25px 10px 7.5px;
       border-radius: 16px;
       color: #fff;
       font-weight: 500;
       font-size: 1em;
   }




   section .signin .content .form .inputBox i {
       position: absolute;
       left: 0;
       padding: 15px 10px;
       font-style: normal;
       color: #aaa;
       transition: 0.5s;
       pointer-events: none;
   }

   .signin .content .form .inputBox input:focus~i,
   .signin .content .form .inputBox input:valid~i {
       transform: translateY(-7.5px);
       font-size: 0.8em;
       color: #fff;
   }

   .signin .content .form .links {
       position: relative;
       width: 100%;
       display: flex;
       justify-content: space-between;
   }

   .signin .content .form .links a {
       color: #fff;
       text-decoration: none;
   }

   .signin .content .form .links a:nth-child(2) {
       color: #0f0;
       font-weight: 600;
       animation: animate 4s linear infinite;
   }

   .signin .content .form .inputBox input[type="submit"] {
       padding: 10px;
       background: #0f0;
       animation: animate 4s linear infinite;
       color: #000;
       font-weight: 600;
       font-size: 1.35em;
       letter-spacing: 0.05em;
       cursor: pointer;
   }

   input[type="submit"]:active {
       opacity: 0.6;
     }
                          
</style>
</html>
